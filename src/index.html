    <style>
      #counter {
        font-size:10rem; width:12rem; height:12rem; line-height:12rem; border-radius: 50%;
        background:tomato; margin:auto; }
      canvas { width:140px; height:140px; border:solid 1px; }
      .eraser { display:block; margin:auto; cursor:pointer; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/kotoba-quiz/">
            <img alt="ことばクイズ" src="/kotoba-quiz/favicon/favicon.svg" width="32" height="32">
            ことばクイズ
          </a>
          <div class="navbar-nav">
            <select title="コース" id="grade" class="form-select form-select-sm">
              <option>ひらがな</option>
              <option>カタカナ</option>
            </select>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div id="noTTS" class="alert alert-warning d-none">
        <p>お使いのブラウザは音声読み上げに対応していません。
        Firefox for Linux は発話モジュールをインストールしてください。例:
        </p>
        <pre><code>sudo apt install speech-dispatcher
sudo apt install festival speech-dispatcher-festival</code></pre>
      </div>
      <div id="gameStart" class="text-center d-none">
        <div id="countdown">
          <div id="counter">3</div>
          <img src="img/surfing-js.png" width="176" height="128" alt="surfing-js">
        </div>
      </div>
      <div id="scorePanel" class="text-center pb-3 d-none">
        <h3 class="pt-3">スコア</h3>
        <img src="img/surfing-js.png" width="176" height="128" alt="surfing-js">
        <p>クリアしたのは・・・</p>
        <div class="h2 pb-3">
          <span id="score" class="h1">0</span>
        </div>
        <button id="restartButton" type="button" class="btn btn-primary btn-lg m-1">リスタート</button>
      </div>
      <div id="playPanel">
        <div class="row">
          <div class="col-md">
            <p>画像から英単語を当てるクイズです。
            ｢これなあに？｣を押すとランダムにクイズを出します。
            </p>
          </div>
          <div class="col-md text-center">
            <div class="alert alert-info">
              <div class="d-flex flex-wrap justify-content-center">
                <div class="h5 text-nowrap me-4 notranslate">
                  <span id="time">180</span>
                  <span> / 180 sec</span>
                </div>
                <button id="mode" class="btn btn-secondary btn-sm notranslate">EASY</button>
              </div>
              <div class="mt-2">
                <button id="startButton" class="btn btn-primary btn-lg">スタート</button>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="d-flex flex-wrap justify-content-center">
            <form id="cse-search-box-form-id" class="pb-1">
              <input type="hidden" value="学校" id="cse-search-input-box-id">
              <input id="searchButton" type="submit" value="これなあに？" class="btn btn-primary btn-lg mx-1">
            </form>
            <div>
              <button id="showAnswer" class="btn btn-secondary btn-lg mx-1">こたえ</button>
            </div>
          </div>
          <div class="text-center pt-3">
            <button id="respeak" title="もう一度聴く" class="btn btn-outline-secondary btn-lg ms-1">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
            </button>
          </div>
        </div>
        <div class="pt-3">
          <div>ヒント (
            <span id="wordLength" class="notranslate">6</span>文字 ):
            <span id="reply" class="h3 ps-3 notranslate"></span>
            <span id="answer" class="d-none h3 ps-1 text-secondary notranslate">ゴファー</span>
          </div>
          <div id="tegakiPanel" class="d-flex justify-content-start pt-3 overflow-auto">
            <div>
              <canvas width="140" height="140"></canvas>
              <img src="eraser.svg" width="32" height="32" alt="書き直し" class="eraser">
            </div>
            <div>
              <canvas width="140" height="140"></canvas>
              <img src="eraser.svg" width="32" height="32" alt="書き直し" class="eraser">
            </div>
            <div>
              <canvas width="140" height="140"></canvas>
              <img src="eraser.svg" width="32" height="32" alt="書き直し" class="eraser">
            </div>
            <div>
              <canvas width="140" height="140"></canvas>
              <img src="eraser.svg" width="32" height="32" alt="書き直し" class="eraser">
            </div>
          </div>
        </div>
        <div id="gophers" class="text-center pt-4">
          <img src="img/animated-gopher.svg" width="128" height="128" alt="animated-gopher">
          <img src="img/witch-cooking.png" width="119" height="128" alt="witch-cooking">
          <img src="img/dancing-gopher.gif" width="128" height="128" alt="dancing-gopher">
          <img src="img/hiking.png" width="158" height="128" alt="hiking">
          <img src="img/surfing-js.png" width="176" height="128" alt="surfing-js">
          <img src="img/witch-learning.png" width="170" height="128" alt="witch-learning">
          <img src="img/umbrella.png" width="186" height="128" alt="umbrella">
          <img src="img/messenger-red-letter.png" width="121" height="128" alt="messenger-red-letter">
          <img src="img/robin-hood.png" width="95" height="128" alt="robin-hood">
          <img src="img/gamer.png" width="122" height="128" alt="gamer">
        </div>
        <div class="gcse-searchresults-only"
             data-defaultToImageSearch="true"
             data-disableWebSearch="true"
             data-resultSetSize="small"></div>
      </div>
      <template id="tegaki-box">
        <style>
          canvas { width:140px; height:140px; border:solid 1px; }
          .eraser { display:block; margin:auto; cursor:pointer; }
        </style>
        <div>
          <canvas width="140" height="140"></canvas>
          <img src="eraser.svg" width="32" height="32" alt="書き直し" class="eraser">
        </div>
      </template>
    </main>
    <footer class="pt-4 alert text-center">
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/kotoba-quiz">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>

    <script src="index.js"></script>
